<link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../app-layout/app-header/app-header.html">
<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../app-layout/demo/sample-content.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../transactions/transaction-list.html">
<link rel="import" href="../transactions/transaction-item.html">
<link rel="import" href="../accounts/account-selector.html">
<dom-module id="bank-statements">
  <template>
    <style>
      :host {
        display: block;
        font-family: var(--bank-statement-font-family);
      }
    </style>
    <custom-style>
      <style is="custom-style">
        app-toolbar {
          background-color: #FF6200;
          color: #fff;
        }

        .main-title {
          margin-left: 2em;
        }

        app-header {
          @apply --layout-fixed-top;
          color: #fff;
          --app-header-background-rear-layer: {
            background-color: #FF6200;
          }
          ;
        }

        .row {
          display: flex;
          margin-top: 4em;
          padding: .5em;
        }
        /* small screen */
        .col
        {
          width: 100%;
          /* padding: 1em; */
          display: block;
          /* border-right: 2em solid rgb(255, 255, 255); */
        }
        .md-hidden {
            display: none;
        }
        /* desktop */
        @media (min-width: 799px) {
          .col
          {
            width: 48%;
            /* border: 1px solid gray; */
          }
          .md-hidden {
            display: block;
            /* padding: .5em; */
          }
        }
      </style>
    </custom-style>
    <app-header reveals>
      <app-toolbar>
        <div class="main-title" main-title>Online Bank Statement</div>
      </app-toolbar>
    </app-header>
    <div class="row">
      <div class="col col-1">
        <account-selector on-iron-select="_onAccountSelect"></account-selector>
        <transaction-list on-iron-select="_onTransactionSelect" api-url="[[_apiurl]]"></transaction-list>
      </div>
        <div class="col md-hidden">
          <template is="dom-if" if="[[_isTransactionSelected]]">
              <transaction-item class="transaction-item"
                transaction-id="[[_selectedTransaction.id]]"
                longitude="[[_selectedTransaction.longitude]]" 
                date="[[_selectedTransaction.date]]"
                latitude="[[_selectedTransaction.latitude]]" 
                amount="[[_selectedTransaction.amount]]" 
                company="[[_selectedTransaction.company]]"
                address="[[_selectedTransaction.address]]" 
                picture="[[_selectedTransaction.picture]]"
                selected-transaction={{_selectedTransaction}} 
                detail-view
          ></transaction-item>
        </template>
      </div>
    </div>
  </template>
  <script>
    /**
     * `bank-statements`
     * A simple polymer component using paper-elements to show list of accounts 
     * and 
     * show all transactions for selected account 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BankStatements extends Polymer.Element {
      static get is() { return 'bank-statements'; }
      static get properties() {
        return {
          _selectedAccount: {
            type: Object
          },
          _selectedTransaction: {
            type: Object
          },
          _apiurl: {
            type: String
          },
          _isTransactionSelected: {
            type: Boolean,
            value:false,
            notify:true
          }
        };
      }
      _onAccountSelect(event) {
        console.log("bank-statement _onAccountSelect :: ");
        this.set('_selectedAccount',event.target._selectedAccount);
        this.set('_apiurl','../api/' + this._selectedAccount.accountId + '.json');
      }
      _onTransactionSelect(event) {
        console.log(" bank-statement _onTransactionSelect :: ");
        this.set('_selectedTransaction',event.target.__data._selectedTransaction);
        this.set('_isTransactionSelected',this._selectedTransaction === null ? false : true);
      }
    }
    window.customElements.define(BankStatements.is, BankStatements);
  </script>
</dom-module>
